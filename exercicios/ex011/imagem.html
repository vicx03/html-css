<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias  em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
        <audio src="midias/Merry Go - Silent Film Light - Kevin MacLeod.mp3"></audio>
        <!--MP3 WAV OGG-->
    <audio>
        <source src="midias/Merry Go - Silent Film Light - Kevin MacLeod.mp3" type="audio/mpeg">
        <source src="midias/Merry Go - Silent Film Light - Kevin MacLeod.mp3" type="audio/ogg">
        <source src="midias/Merry Go - Silent Film Light - Kevin MacLeod.mp3" type="audio/wav">
    </audio>
    <p>Seu navegador não consegue reproduzir áudio. <a href="midias/Merry Go - Silent Film Light - Kevin MacLeod.mp3">Clique aqui para baixar o arquivo MP3</a></p>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
</head>
<body>
    <!--
        Tabela é composta de linhas que são compostas de colunas.
        <tr></tr> são linhas (rows).
        <th></th> definem o cabeçalho da tabela.
        <td></td> colocar dados dentro da tabela.       
    -->

    <h1>Trabalhando com Tabelas</h1>

    <table>
        <caption>Tabela de Serviços</caption> <!--legenda-->
        <tr>
            <th>Ordem</th>
            <th>Serviço</th>
            <th>Preço</th>
            <th>Status</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Troca de vidro</td>
            <td>500,00</td>
            <td>Em andamento</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Limpeza</td>
            <td>100,00</td>
            <td>Aguardando</td>
        </tr>
    </table>
</body>
</html>
